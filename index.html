<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="regstyles.css">
    </head>

    <body>
        <form class="container">

            <!-- LEFT BOX -->
            <div class="left">
                <h2>General Information</h2>

                <div class="row">
                    <input type="text" onkeydown="isInputLetter(event)" placeholder="First name" required>
                    <input type="text" onkeydown="isInputLetter(event)" placeholder="Last name" required>
                </div>

                <input type="text" placeholder="Username" required>

                <div class="gender">
                    Gender:
                    <label><input type="radio" name="gender"required> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> Other</label>
                </div>

                <input type="text" id="birthdate" placeholder="Birthdate: MM/DD/YYYY" maxlength="10" required>

                <input type="password" placeholder="Password" id="password" minlength="8" maxlength="20" required>
                <input type="password" placeholder="Confirm Password" id="confirm_password" minlength="8" maxlength="20" required>
 
            </div>

            <!-- RIGHT BOX -->
            <div class="right">
                <h2>Contact Details</h2>

                <input type="text" placeholder="Address" required>

                <div class="row">
                <input type="text" placeholder="Country" required>
                <input type="text" placeholder="Zip Code" required>
                </div>


                <div class="row">
                <input type="text" placeholder="Code +" required>
                <input type="text" onkeydown="isInputNumber(event)" placeholder="Phone Number" required>
                </div>

                <input type="email" placeholder="Your Email" required>

                <div class="checkbox">
                <label>
                    <input type="checkbox" required> I accept the Terms and Conditions
                </label>
                <label>
                    <input type="checkbox"> Receive Notifications and Offers (Optional)
                </label>
                </div>

                <button type="button" onclick="submitForm()">Register</button>
            </div>

        </form>

    <script src="regscript.js"></script>

    </body>
</html>
